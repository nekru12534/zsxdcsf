<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Website</title>
    <style>
        /* General reset for consistent styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #fc7a00;
            color: #000000;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        /* Container to wrap content */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #c70f0f;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Image styles */
        .image {
            text-align: center;
            margin: 20px 0;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border: 5px solid #ddd;
            border-radius: 5px;
        }

        /* Text block styles */
        .text {
            margin: 20px 0;
            line-height: 1.6;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>moi olen vittu se oikea lakko</h1>
    </header>

    <!-- Main Content Container -->
    <div class="container">

        <!-- Text Section -->
        <div class="text">
            <h2>vittu vittu saatana</h2>
            <p>minä vittu olen lakko.</p>
        </div>

        <!-- Image Section -->
        <div class="image">
            <h2>Sample Image</h2>
            <img src="https://fwa.fi/img/lakko.jpg" alt="A sample image description">
        </div>

        <!-- Another Text Section -->
        <div class="text">
            <h2>More Information</h2>
            <p>minä viittu tein netti sivun</p>
        </div>
        
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; ©lakko</p>
    </footer>

</body>
</html>
